<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON DEFENCE</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Existing styles... */
        
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: #000;
            border: 2px solid #0ff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #0ff;
            max-width: 600px;
            width: 90%;
        }

        .game-over-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0ff;
        }

        .game-over-content .stats {
            margin: 20px 0;
            font-size: 24px;
        }

        .game-over-content .high-score-entry {
            margin: 20px 0;
        }

        .game-over-content input {
            background: #000;
            border: 1px solid #0ff;
            color: #0ff;
            padding: 8px;
            font-size: 18px;
            margin-right: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .game-over-content button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 8px 16px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            font-family: 'Orbitron', sans-serif;
        }

        .game-over-content button:disabled {
            background: #066;
            cursor: not-allowed;
        }

        .game-over-content .high-scores {
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .game-over-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .game-over-content th,
        .game-over-content td {
            padding: 8px;
            border: 1px solid #0ff;
            color: #0ff;
        }

        .game-over-content th {
            background: rgba(0, 255, 255, 0.2);
        }

        .game-over-content tr.new-score {
            background: rgba(0, 255, 255, 0.1);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { background: rgba(0, 255, 255, 0.1); }
            50% { background: rgba(0, 255, 255, 0.3); }
            100% { background: rgba(0, 255, 255, 0.1); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="menu">
            <h1>NEON DEFENCE</h1>
            <button id="start-game">Start Game</button>
            <button id="settings-button">Settings</button>
            <button id="rules-button">Rules</button>
        </div>

        <!-- Rules Popup -->
        <div id="rules-popup" class="popup hidden">
            <div class="popup-content">
                <button class="close-button">Ã—</button>
                <h2>Game Rules</h2>
                <div class="rules-text">
                    <p>Welcome to Neon Defense! Protect your city from waves of enemies.</p>
                    <ul>
                        <li>Place towers strategically to defend against incoming enemies</li>
                        <li>Each enemy defeated earns you credits</li>
                        <li>Use credits to build and upgrade towers</li>
                        <li>Don't let enemies reach your base!</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <script type="module" src="js/game.js"></script>
</body>
</html>
